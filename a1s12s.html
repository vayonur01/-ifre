<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kod Yönlendirme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
        }
        .code-box {
            font-size: 2.2rem;
            font-weight: bold;
            padding: 25px;
            border: 3px solid #222;
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="code-box" id="codeDisplay">Kod yükleniyor...</div>

<script>

function getCode() {
    const params = new URLSearchParams(window.location.search);
    return params.get("code");
}

const code = getCode();
const display = document.getElementById("codeDisplay");

// 9 karakter kontrolü (harf + sayı)
const regex = /^[A-Za-z0-9]{9}$/;

if(code && regex.test(code)){
    display.textContent = code;
}else{
    display.textContent = "Geçersiz kod!";
}

</script>

</body>
</html>
