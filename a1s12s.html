<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kod</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial;
}
.box{
font-size:42px;
border:3px solid black;
padding:30px;
border-radius:10px;
}
</style>
</head>
<body>

<div class="box" id="code">Kontrol ediliyor...</div>

<script>

async function kontrolEt(){

const el = document.getElementById("code");

// URL'den kodu al
// ÖRNEK:
// a1s12s.html#A1B2C3D4
let code = location.hash.replace("#","").trim().toUpperCase();

if(!code){
    el.textContent = "Kod yok";
    return;
}

try{

// kodların olduğu sayfayı çek
const res = await fetch("/-ifre/");
const text = await res.text();

// boşlukları kaldır (çok önemli)
const temiz = text.replace(/\s+/g,'');

// kod var mı bak
if(temiz.includes(code + "(2)")){
    el.textContent = code;
}else{
    el.textContent = "Kod bulunamadı";
}

}catch{
    el.textContent = "Kod listesi çekilemedi";
}

}

kontrolEt();

</script>

</body>
</html>
