<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kod Yönlendirme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .code-box {
            font-size: 2rem;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #333;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="code-box" id="codeDisplay">Kod yükleniyor...</div>

    <script>
        function getParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const code = getParam("code");
        const display = document.getElementById("codeDisplay");

        if (code) {
            display.textContent = code;
        } else {
            display.textContent = "Kod bulunamadı!";
        }
    </script>

</body>
</html>
