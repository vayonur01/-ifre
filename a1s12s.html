<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kod</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial;
}
.box{
    font-size:40px;
    font-weight:bold;
    border:3px solid black;
    padding:30px;
    border-radius:10px;
}
</style>
</head>
<body>

<div class="box" id="code">Kontrol ediliyor...</div>

<script>

async function kontrolEt(){

    // Kodun geleceği URL
    const response = await fetch("https://vayonur01.github.io/-ifre/");
    const text = await response.text();

    // URL'den kod al
    const code = location.hash.substring(1); 
    // örnek: yonlendirme.html#A1B2C3D4

    if(!code){
        document.getElementById("code").textContent = "Kod yok";
        return;
    }

    // Sayfa içinde bu kod + (2) var mı diye bak
    const aranacak = code + "(2)";

    if(text.includes(aranacak)){
        document.getElementById("code").textContent = code;
    }else{
        document.getElementById("code").textContent = "Kod bulunamadı";
    }
}

kontrolEt();

</script>

</body>
</html>
